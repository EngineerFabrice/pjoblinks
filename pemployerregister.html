
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }

        .password-container {
            position: relative;
        }

        #password, #confirmPassword {
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        #login-link {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-bottom: 1px solid black;
        }

        #login-sentence {
            font-size: 14px;
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
        <form id="registrationForm" action="register_employer.php" method="post">
        <h2>Create Account</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location">District Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="economySector">Sector of Economy:</label>
        <select id="economySector" name="economySector" required>
            <option value="primary">Primary Sector</option>
            <option value="secondary">Secondary Sector</option>
            <option value="tertiary">Tertiary Sector</option>
        </select>

        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" pattern="07[238]\d{7}" placeholder="e.g., 078*******" required>

        <label for="userRole">User Role:</label>
        <select id="userRole" name="userRole" required>
            <option value="employer">Employer</option>
        </select>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
        </div>

        <div class="error-message" id="passwordError"></div>

        <input type="submit" value="Create Account">

        <p id="login-sentence">Already have an account? <a href="plogin.html" id="login-link">Login</a></p>
    </form>

    <script>
        function togglePassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            // Basic client-side validation
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('passwordError').textContent = 'Passwords do not match';
            }
        });
    </script>
</body>
</html>
