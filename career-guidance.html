<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2><b style="color: #007bff; font-size: 24px; text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);">Career Guidance Form</b></h2>
    <p>Please fill out the form below to receive personalized career guidance.</p>

        <form id="careerForm" action="career_table.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="e.g., 078*********" required>

        <label for="skills">Basic Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <label for="education">Level of Education:</label>
        <select id="education" name="education" required>
            <option value="select degree of education">select degree of education</option>
            <option value="highschool">High School</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="graduate">Graduate</option>
            <option value="upperprimary">upper-primary</option>
            <option value="lowerprimary">Lower-primary</option>
            <option value="informal education">informal-education</option>
        </select>

        <label for="disability">Degree of Disabilities:</label>
        <select id="disability" name="disability" required>
            <option value="">level of disability</option>
            <option value="25%">25%</option>
            <option value="50%">50%</option>
            <option value="75%">75%</option>
            <option value="90%">90%</option>
            <option value="0%">0%</option>
        </select>

        <label for="interaction">Preferred Interaction:</label>
        <select id="interaction" name="interaction" required>
            <option value="book">Read a Book</option>
            <option value="story">Listen to a Story</option>
            <option value="faceToFace">Face-to-face Interaction</option>
        </select>

        <label for="freeTime">Free Time Activities:</label>
        <textarea id="freeTime" name="freeTime"></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('careerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validate required fields
            if (!document.getElementById('name').value) {
                alert('Please enter your name.');
                return;
            }
            if (!document.getElementById('email').value) {
                alert('Please enter your email address.');
                return;
            }
            if (!document.getElementById('phone').value) {
                alert('Please enter your telephone number.');
                return;
            }

            // Confirm submission
            if (confirm('Are you sure you want to submit the form?')) {
                // Process or submit the form data
                console.log('Form Data:', new FormData(this));
                // Consider submitting to a server for backend processing

                // Display a success message
                alert('Form submitted successfully!');
            }
        });

        // Other interactive features
        document.getElementById('skills').addEventListener('input', function() {
            alert('You entered: ' + this.value);
        });

        document.getElementById('education').addEventListener('change', function() {
            alert('You selected: ' + this.value);
        });
    </script>
</body>
</html>
